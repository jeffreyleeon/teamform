<!DOCTYPE html>
<html lang="en" ng-app="teamform-admin-app">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="teamform, team">
      <!-- The meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>teamform - admin page</title>

      <!-- libraries and CSS
		JQuery: Necessary for some bootstrap interactions (v1.12.4 is used)
		Bootstrap: Library and CSS for bootstrap framework (v3.3.7 is used)
		Font-awesome: More icons for the web development (v4.6.3 is used)
		site.css: A customized css for our web application. Not from any web framework.
	  -->

      <script src="assets/lib/jquery.min.js"></script>
      <script src="assets/lib/bootstrap.min.js"></script>

	    <link rel="stylesheet" href="assets/css/dependencies.css" type="text/css">
      <link rel="stylesheet" href="assets/css/site.css" >


      <!-- Customized libraries shared by pages -->
      <script src="config/env.js"></script>
      <script src="assets/js/site.js"></script>

   </head>
   <body>

   <a href="index.html"
   <button id="btn_admin" type="button" class="btn btn-primary" >
   <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
   Back</button></a>

   <br>

   <div class="text-center">
      <h1>Create Event Page</h1>



      <h2 id="text_event_name"></h2>

      <div id="admin_page_controller" ng-controller="CreateEventCtrl as vm">

         <div class="row">

            <div class="col-md-2 col-xs-2"></div>

            <div class="col-md-8 col-xs-8 text-left">

              <form>
                <div class="form-group">
                  <label>Event Name</label>
                  <input class="form-control" placeholder="Input the event name" ng-change="vm.onEventNameChanged()" ng-model="vm.eventName">
                  <p class="error_msg">{{vm.eventNameError}}</p>
                </div>
                <div class="form-group">
                  <label>Event Description</label>
                  <textarea class="form-control" placeholder="Input the event description" ng-model="vm.event.eventDescription">
                  </textarea>
                </div>
              </form>

             <strong>Minimum Team Size:</strong>

               <span class="badge">
                 {{vm.event.minTeamSize}}</span>

               <button><span class="glyphicon glyphicon-plus" ng-click="vm.changeMinTeamSize(1);"></span></button>

                <button><span class="glyphicon glyphicon-minus" ng-click="vm.changeMinTeamSize(-1);"></span></button>

            <br><br>

             <strong>Maximum Team Size: </strong>

               <span class="badge">
                 {{vm.event.maxTeamSize}}</span>

               <button><span class="glyphicon glyphicon-plus" ng-click="vm.changeMaxTeamSize(1);"></span></button>

                <button><span class="glyphicon glyphicon-minus" ng-click="vm.changeMaxTeamSize(-1);"></span></button>

            <br><br>

             <button type="button" class="btn btn-primary" ng-click="vm.saveFunc();" ng-if="vm.eventValid === true" >Create event</button>



            </div>

             <div class="col-md-2 col-xs-2"></div>

         </div>


      </div>
   </div>


   <!-- JavaScript of this page -->

   <!-- Angular and Angular-route libraries (v1.5.7) -->
   <script src="assets/lib/angular.min.js"></script>
   <script src="assets/lib/angular-route.min.js"></script>

   <!-- Firebase (v3.0.3) and AngularFire (v2.0.0) (after angular library is loaded) -->
   <script src="assets/lib/firebase.js"></script>
   <script src="assets/lib/angularfire.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.js"></script>

   <script src="shared/current_user/currentUser.js"></script>
   <script src="shared/teamform_db/teamformDb.js"></script>
   <script src="shared/emailer/emailer.js"></script>
   <script src="components/adminApp.js"></script>
   <script src="components/create_event/createEventController.js"></script>

   </body>
</html>
